<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time train tracking for Belgrano Norte railway line. View live train positions and arrival times.">
    <meta name="keywords" content="Belgrano Norte, train tracking, railway, Argentina, real-time">
    <meta name="author" content="Defeeeee">
    <title>Belgrano Norte - Live Train Map</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Google Font --><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Load Stylesheet --><link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- Header --><div class="flex flex-wrap justify-between items-center mb-4 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-white">Belgrano Norte: Live Map</h1>
                <p class="text-gray-400">Estimated train positions based on station arrival times.</p>
            </div>
            <button id="refresh-button" class="bg-blue-600 text-white font-medium py-2 px-5 rounded-lg shadow hover:bg-blue-500 transition duration-300">
                Refresh
            </button>
        </div>

        <!-- The Map Container --><div id="map-container" class="bg-slate-800 shadow-lg rounded-lg">
            <div id="track">
                <!-- Stations will be drawn here by JS --></div>
            <div id="train-layer">
                <!-- Trains will be drawn here by JS --></div>
            <!-- Error Overlay --><div id="error-overlay">
                <div>
                    <h3 class="text-xl font-bold text-red-500">Error Loading Data</h3>
                    <p class="text-gray-300 mt-2">Could not fetch live train data. Displaying mock data instead.</p>
                    <p class="text-sm text-gray-500 mt-1" id="error-message"></p>
                </div>
            </div>
        </div>

        <!-- Footer Info --><div class="text-center text-sm text-gray-400 mt-4">
            <p><strong>Note:</strong> This is an *estimation*. Positions are inferred from API data and may not be exact.</p>
            <p id="last-updated" class="font-medium"></p>
            <p id="data-source" class="font-medium"></p>
        </div>
    </div>

    <!-- Load JavaScript (as a module) -->
    <script src="app.js" type="module"></script>
</body>
</html>
